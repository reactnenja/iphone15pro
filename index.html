<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="iphone__header">
        <span class="iphone__head-options">
          <span class="camera"></span>
        </span>
        <ol>
          <li><i class="fa-solid fa-wifi"></i></li>
          <li><i class="fa-solid fa-signal"></i></li>
          <li><i class="fa-solid fa-battery-full"></i></li>
        </ol>
      </div>
      <div class="iphone__body">
        <div id="clock">
          <span id="hour"></span> : <span id="minute"></span>
        </div>
      </div>
      <div class="iphone__footer">
        <div class="left">
          <a href=""><i class="fa-solid fa-phone"></i></a>
        </div>
        <div class="center__line">
          <a href="pages/home.html" class="center__line-link"></a>
        </div>
        <div class="right">
          <a href="#"><i class="fa-solid fa-camera"></i></a>
        </div>
      </div>
    </div>

    <script src="js/hour.js"></script>
  </body>
</html>
