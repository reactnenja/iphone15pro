<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/text.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="iphone__header">
        <span class="iphone__head-options">
          <span class="camera"></span>
        </span>
        <ol>
          <li><i class="fa-solid fa-wifi"></i></li>
          <li><i class="fa-solid fa-signal"></i></li>
          <li><i class="fa-solid fa-battery-full"></i></li>
        </ol>
      </div>
      <div class="iphone__body">
        <div class="text__notes">
          <div class="text__notes-head">
            <a class="exit__menu" href="./home.html">
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>
          <div class="text__notes-body">
            <div class="text__notesbar">
              <button class="notes__btn" id="notes__u">U</button>
              <button class="notes__btn" id="notes__c">C</button>
              <button class="notes__btn" id="notes__l">L</button>
            </div>
            <textarea id="note">Hello</textarea>
          </div>
        </div>
      </div>

      <div class="iphone__footer">
        <div class="shell">
          <a href="#" class="icons-foot"><i class="fa-solid fa-phone"></i></a>

          <a href="#" class="icons-foot"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" class="icons-foot"
            ><i class="fa-brands fa-telegram"></i
          ></a>
          <a href="#" class="icons-foot"><i class="fa-solid fa-comment"></i></a>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/text.js"></script>
  </body>
</html>
