<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="iphone__header">
        <span class="iphone__head-options">
          <span class="camera"></span>
        </span>
        <ol>
          <li><i class="fa-solid fa-wifi"></i></li>
          <li><i class="fa-solid fa-signal"></i></li>
          <li><i class="fa-solid fa-battery-full"></i></li>
        </ol>
      </div>
      <div class="iphone__body">
        <div class="cube__list">
          <div class="cube__list-body">
            <button class="body__icons-link">
              <i class="fa-brands fa-google"></i>
            </button>

            <button class="body__icons-link">
              <i class="fa-brands fa-youtube"></i>
            </button>
          </div>
          <div class="cube__list-body">
            <button class="body__icons-link">
              <i class="fa-brands fa-chrome"></i>
            </button>
            <button class="body__icons-link">
              <i class="fa-brands fa-google-pay"></i>
            </button>
          </div>
        </div>
        <div class="cube__list">
          <div class="cube__list-body">
            <button href="#" class="body__icons-link">
              <i class="fa-solid fa-address-book"></i>
            </button>
            <button href="#" class="body__icons-link">
              <i class="fa-brands fa-apple"></i>
            </button>
          </div>
          <div class="cube__list-body">
            <button href="#" class="body__icons-link">
              <i class="fa-brands fa-app-store"></i>
            </button>
            <button href="#" class="body__icons-link">
              <i class="fa-solid fa-music"></i>
            </button>
          </div>
        </div>
        <div class="cube__list opens">
          <div class="cube__list-body">
            <button class="body__icons-link">
              <i class="fa-brands fa-dev"></i>
            </button>
            <button class="body__icons-link">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
          </div>
          <div class="cube__list-body">
            <button class="body__icons-link">
              <i class="fa-brands fa-facebook-messenger"></i>
            </button>
            <button class="body__icons-link">
              <i class="fa-solid fa-envelope"></i>
            </button>
          </div>
        </div>
        <div class="cube__list">
          <div class="cube__list-body">
            <button type="button" id="textcode" class="body__icons-link">
              <i class="fa-solid fa-language"></i>
            </button>
            <button class="body__icons-link">
              <i class="fa-solid fa-folder"></i>
            </button>
          </div>
          <div class="cube__list-body">
            <button class="body__icons-link">
              <i class="fa-brands fa-amazon"></i>
            </button>
            <button class="body__icons-link">
              <i class="fa-brands fa-amazon-pay"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="search__options">
        <form class="form__list">
          <label for="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="search google..."
            class="search__input"
          />
          <button class="search__btn">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </form>
      </div>
      <div class="iphone__footer">
        <div class="shell">
          <a href="#" class="icons-foot"><i class="fa-solid fa-phone"></i></a>

          <a href="#" class="icons-foot"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="#" class="icons-foot"
            ><i class="fa-brands fa-telegram"></i
          ></a>
          <a href="#" class="icons-foot"><i class="fa-solid fa-comment"></i></a>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
  </body>
</html>
